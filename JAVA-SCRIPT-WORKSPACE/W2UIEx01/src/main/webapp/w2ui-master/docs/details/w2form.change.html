Trigger change event for the specified field

<div class="definition">
    change(field1, field2, ...)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>field</td>
        <td><b>string</b>, id of the field</td>
    </tr>
    </table>
</div>

Returns <i>undefined</i>.

<h4>Description</h4>

This method will trigger change event for the input control associated with this field.
<div style="height: 10px"></div>
