Defines the position of the column tooltip.

<div class="definition">
    String, default = 'top|bottom'
</div>

Valid values are <span class="argument">normal, top, right, bottom, left</span> or a pipe separated combination of <span class="argument">top, right, bottom, left</span>.
<div style="height: 10px"></div>

This property can be defined during object creation:

<textarea class="javascript">
let grid = new w2grid({
    name    : 'grid',
    header  : 'Grid Header',
    show : {
        header : true
    },
    columnTooltip: 'bottom',
    columns: [
        { field: 'recid', text: 'ID', size: '50px', tooltip: 'This is a column tooltip' },
        { field: 'lname', text: 'Last Name', size: '30%', tooltip: 'This is another column tooltip' },
        { field: 'fname', text: 'First Name', size: '30%', tooltip: 'Tooltip <i>with</i> <b>some</b> HTML tags' },
        { field: 'email', text: 'Email', size: '40%', tooltip: 'You get the idea' },
        { field: 'sdate', text: 'Start Date', size: '120px' },
        { field: 'sdate', text: 'End Date', size: '120px' }
    ]
});
</textarea>

Or any time after the grid has been created:

<textarea class="javascript">
grid.columnTooltip = 'right|left';
grid.refresh();
</textarea>
