Defines if tabs can be reordered.

<div class="definition">
    Boolean, default = false
</div>

The <span class="argument">.reorder</span> is a boolean and defines if tab can be dragged to reorder
<div style="height: 10px"></div>

You can defined it during object creation:
<textarea class="javascript">
let tabs = new w2tabs({
    name: 'tabs',
    reorder: true,
    tabs: [
        { id: 'tab1', text: 'Tab 1' },
        { id: 'tab2', text: 'Tab 2' },
        { id: 'tab3', text: 'Tab 3' },
        { id: 'tab4', text: 'Tab 4' }
    ]
});
</textarea>

Or any time during run-time:
<textarea class="javascript">
w2ui.tabs.reorder = true;
w2ui.tabs.refresh();
</textarea>
