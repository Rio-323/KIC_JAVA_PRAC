Called when user drags tabs to reorder.

<div class="definition">
    dragMove(event)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>event</td>
        <td><b>object</b>, w2ui Event object</td>
    </tr>
    </table>
</div>

Returns <i>undefined</i>.

<h4>Description</h4>

This method is called internally when user drags the tab. It is attached to onMouseMove event. It is an internal method, but you can overwrite it for some custom functionality.
