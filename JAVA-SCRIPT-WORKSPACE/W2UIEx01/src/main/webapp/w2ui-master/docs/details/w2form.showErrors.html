Show errors of the form

<div class="definition">
    showErrors()
</div>

Returns <i>undefined</i>.

<h4>Description</h4>

This method shows error messages for each field is there are any. The list of errors is taken from <a href="w2form.last" class="method">last.errors</a>, which is populated by <a href="w2form.validate" class="method">validate</a> method.
<div style="height: 10px"></div>

If you have following form that adds aditional error checks.
<textarea class="javascript">
let form = new w2form({
    name  : 'form',
    fields: [
        { field: 'fname', type: 'text', required: true },
        { field: 'lname', type: 'text', required: true },
        { field: 'type', type: 'list', required: true
            options: {
                items: [
                    { id: 1, text: 'Some' },
                    { id: 2, text: 'Other' }
                ]
            }
        }
    ],
    onValidate(event) {
        if (String(this.record.fname).length < 4) {
            event.errors.push({
                field: this.get('fname'),
                error: 'Has to be at least 3 charcaters in length.'
            })
        }
    },
    actions: {
        Save(event) {
            this.validate()
        },
        Reset(event) {
            this.clear()
        }
    }
});
</textarea>

You can do:
<textarea class="javascript">
w2ui.form.validate()
w2ui.form.showErrors()
</textarea>
