Generate HTML for the tab with <span class="argument">id</span> and returns it.

<div class="definition">
    getTabHTML(id)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>id</td>
        <td><b>string</b>, id of the tab to generate</td>
    </tr>
    </table>
</div>

Returns <i>string</i>.

<h4>Description</h4>

This method is called internally to generate HTML for the tab. It is an internal method, but you can overwrite it for custom functionality.
