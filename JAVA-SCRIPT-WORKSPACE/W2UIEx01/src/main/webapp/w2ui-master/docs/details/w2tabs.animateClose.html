Animates closing of the <span class="argument">id</span>.

<div class="definition">
    animateClose(id)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>id</td>
        <td><b>string</b>, id of tab to close</td>
    </tr>
    </table>
</div>

Returns <i>promise</i>.

<h4>Description</h4>

This method will animate closing of the tab with <span class="argument">id</span>, but it will not remove it from the <span class="argument">tabs</span> array.

If you have tabs defined in the following way:
<textarea class="javascript">
let tabs = new w2tabs({
    name: 'tabs',
    active: 'tab1',
    tabs: [
        { id: 'tab1', text: 'Tab 1' },
        { id: 'tab2', text: 'Tab 2' },
        { id: 'tab3', text: 'Tab 3' },
        { id: 'tab4', text: 'Tab 4' }
    ]
});
</textarea>

You can add tabs:
<textarea class="javascript">
w2ui.tabs.animateClose('tab3');
</textarea>
