Scrolls to the specified column

<div class="definition">
    scrollToColumn(field)
</div>
<div class="arguments">
    <table>
    <tr>
        <td>field</td>
        <td><b>string</b>, column name to scroll to</td>
    </tr>
    </table>
</div>
Returns <i>undefined</i>.

<h4>Description</h4>

This method will scroll into view horizontally to column with <span class="method">field</span> index.
<div style="height: 10px"></div>

If you have grid defined in the following way:
<textarea class="javascript">
let grid = new w2grid({
    name           : 'grid',
    columns: [
        { field: 'recid', text: 'ID', size: '50px' },
        { field: 'lname', text: 'Last Name', size: '30%', editable: { type: 'text' } },
        { field: 'fname', text: 'First Name', size: '30%', editable: { type: 'text' } },
        { field: 'email', text: 'Email', size: '40%', editable: { type: 'text' } },
        { field: 'sdate', text: 'Start Date', size: '120px', editable: { type: 'date' } },
        { field: 'sdate', text: 'End Date', size: '120px', editable: { type: 'date' } }
    ],
    records: [
        { recid: 1, fname: 'John', lname: 'doe', email: 'vitali@gmail.com', sdate: '1/3/2012' },
        { recid: 2, fname: 'Stuart', lname: 'Motzart', email: 'jdoe@gmail.com', sdate: '2/4/2012' },
        { recid: 3, fname: 'Jin', lname: 'Franson', email: '--', sdate: '4/23/2012' },
        { recid: 4, fname: 'Susan', lname: 'Ottie', email: 'jdoe@gmail.com', sdate: '5/3/2012' },
        { recid: 5, fname: 'Kelly', lname: 'Silver', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
        { recid: 6, fname: 'Francis', lname: 'Gatos', email: 'vitali@gmail.com', sdate: '2/5/2012' },
        ...
    ]
});
</textarea>

You can do:
<textarea class="javascript">
w2ui.grid.scrollToColumn('sdate');
</textarea>
