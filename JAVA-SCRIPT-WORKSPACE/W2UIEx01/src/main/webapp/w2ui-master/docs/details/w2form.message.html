Shows a context message for the form

<div class="definition">
    message(options)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>options</td>
        <td><b>string|object</b>, text of the message or additional options</td>
    </tr>
    </table>
</div>

Returns <i>promise</i> that is resolved when message is opened.

This method displays a context message.
<div style="height: 10px"></div>

If you have following form:
<textarea class="javascript">
let form = new w2form({
    name     : 'form',
    formURL  : '/server/path',
    fields: [
        { field: 'first_name', type: 'text', required: true },
        { field: 'last_name', type: 'text', required: true },
        { field: 'email', type: 'email' }
    ]
});
</textarea>

You can
<textarea class="javascript">
w2ui.form.message('Some message.')
    .then(event => {
        console.log('message is opened', event)
    })
    .ok(event => {
        console.log('ok clicked', event)
    })
</textarea>

Or
<textarea class="javascript">
w2ui.form.message({
        width: 500,
        height: 160,
        body: 'some message',
        buttons: '<button class="w2ui-btn">Ok</button>',
        onClose(event) {
            console.log('custom close')
        }
    })
    .then(event => {
        $(event.box).find('button').on('click', () => {
            w2ui.form.message()
        })
        console.log('message is opened', event)
    })
</textarea>
